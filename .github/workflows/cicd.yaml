name: CICD Pipeline

on: push

jobs:
  model-deployment:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      # 3️⃣ Cache pip dependencies
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install "dvc[s3]"  # DVC with S3 support

      # 5️⃣ Configure AWS credentials for DVC
      - name: Configure AWS credentials
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          # Use DVC env vars with quotes to avoid config errors
          dvc remote modify --local myremote access_key_id "${AWS_ACCESS_KEY_ID}"
          dvc remote modify --local myremote secret_access_key "${AWS_SECRET_ACCESS_KEY}"
          dvc remote modify --local myremote region eu-north-1  # Replace with your S3 region

      # 6️⃣ Pull DVC tracked files from S3
      - name: Pull DVC tracked data
        run: |
          dvc pull -r myremote

      # 7️⃣ Run DVC pipeline
      - name: Run DVC pipeline
        run: |
          dvc repro

